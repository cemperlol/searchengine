databaseChangeLog:
  - changeSet:
      id: 1
      author: root
      changes:
        - createTable:
            tableName: page
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: site_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: mediumtext
                  constraints:
                    nullable: false
